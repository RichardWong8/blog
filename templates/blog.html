{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block header %} MY BLOGS {% endblock %}

{% block navigation %}
  <a href="{{url_for('blog')}}"> HOME&nbsp</a>
  <a href="{{url_for('logout')}}"> LOGOUT</a>
{% endblock %}

{% block content %}
  <a href="{{url_for('create_blog')}}">CREATE BLOG</a>
  {% for blog_data in blogs %}
    <a href="{{url_for('blog/' + blog_data['blog_id'])}}">{{ blog_data['blog_title'] }}</a>
  {% endfor %}
{% endblock %}
