{% extends "blog.html" %}
{% block title %} Create Entry {% endblock %}
{% block header %} {{ blog_title }} {% endblock %}

{% block content %}
  <form method="post" action="/create/entry/confirm">
    <input type="hidden" name="blog_id" value="{{blog_id}}">
    <input type="text" name="entry_title" placeholder="entry title"><br>
    <input type="text" name="entry_content" placeholder="entry content"><br>
    <input class="waves-effect waves-light btn" type="submit" name="create" value="CREATE ENTRY">
  </form>
{% endblock %}
